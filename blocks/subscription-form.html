<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Форма подписки</title>
</head>
<body>
<form class='subscription-form form' action="https://echo.htmlacademy.ru/" method="post">
  <label class="subscription-form__field">
    <span class="visually-hidden">Ваш e-mail</span>
    <input class='subscription-form__input input' type='text' name='subscription' placeholder="Ваш e-mail">
  </label>
  <button class="subscription-form__button button button--accent" type="submit">Подписаться</button>
</form>
</body>
</html>
