<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Предложение подписки</title>
</head>
<body>
  <section class="subscription-offer subscription-offer--with-background">
    <h2 class="subscription-offer__title">Подпишитесь на рассылку</h2>
    <p class="subscription-offer__description">Только полезная информация и никакого спама, честное бойскаутское!</p>
    <form class='subscription-offer__form subscription-form form' action="https://echo.htmlacademy.ru/" method="post">
      <label class="subscription-form__field">
        <span class="visually-hidden">Ваш e-mail</span>
        <input class='subscription-form__input input' type='text' name='subscription' placeholder="Ваш e-mail">
      </label>
      <button class="subscription-form__button button button--accent" type="submit">Подписаться</button>
    </form>
  </section>
</body>
</html>
