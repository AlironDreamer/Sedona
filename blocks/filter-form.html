<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Форма фильтров</title>
</head>
<body>
<form class="filter-form form" action="https://echo.htmlacademy.ru" method="get">
  <fieldset class="filter-form__filter-group">
    <legend class="filter-form__filter-title">Инфраструктура:</legend>
    <ul class="filter-form__control-list">
      <li class="filter-form__control-item">
        <label class="filter-form__control-wrapper">
          <input class="visually-hidden filter-form__control-input input input--checked" type="checkbox"
                 name='infrastructure' value="pool" checked>
          <span class="filter-form__control-mark"></span>
          <span class="filter-form__control-description">Бассейн</span>
        </label>
      </li>
      <li class="filter-form__control-item">
        <label class="filter-form__control-wrapper">
          <input class="visually-hidden filter-form__control-input input input--checked" type="checkbox"
                 name='infrastructure' value="parking" checked>
          <span class="filter-form__control-mark"></span>
          <span class="filter-form__control-description">Парковка</span>
        </label>
      </li>
      <li class="filter-form__control-item">
        <label class="filter-form__control-wrapper">
          <input class="visually-hidden filter-form__control-input input" type="checkbox" name='infrastructure'
                 value="Wi-Fi">
          <span class="filter-form__control-mark"></span>
          <span class="filter-form__control-description">Wi-Fi</span>
        </label>
      </li>
    </ul>
  </fieldset>
  <fieldset class="filter-form__filter-group">
    <legend class="filter-form__filter-title">Тип жилья:</legend>
    <ul class="filter-form__control-list">
      <li class="filter-form__control-item">
        <label class="filter-form__control-wrapper">
          <input class="visually-hidden filter-form__control-input input input--checked" type="radio"
                 name="hotel-group"
                 value="hotel"
                 checked>
          <span class="filter-form__control-mark"></span>
          <span class="filter-form__control-description">Гостиница</span>
        </label>
      </li>
      <li class="filter-form__control-item">
        <label class="filter-form__control-wrapper">
          <input class="visually-hidden filter-form__control-input input" type="radio" name="hotel-group"
                 value="motel">
          <span class="filter-form__control-mark"></span>
          <span class="filter-form__control-description">Мотель</span>
        </label>
      </li>
      <li class="filter-form__control-item">
        <label class="filter-form__control-wrapper">
          <input class="visually-hidden filter-form__control-input input" type="radio" name="hotel-group"
                 value="apartments">
          <span class="filter-form__control-mark"></span>
          <span class="filter-form__control-description">Апартаменты</span>
        </label>
      </li>
    </ul>
  </fieldset>
  <fieldset class="filter-form__filter-group">
    <legend class="filter-form__filter-title">Стоимость, ₽:</legend>
    <div class="filter-form__range">
      <div class="filter-form__filter-labels">
        <label class="filter-form__filter-label">
          <span class="filter-form__range-text">от</span>
          <input class="filter-form__range-input input" type="number" name="min-price" min="0" max='10000'
                 step="100" placeholder="0">
        </label>
        <label class="filter-form__filter-label">
          <span class="filter-form__range-text">до</span>
          <input class="filter-form__range-input input" type="number" name="max-price" min='0' max='10000'
                 step="100" placeholder="10000" value="9000">
        </label>
      </div>
      <div class="filter-form__range-scale">
        <div class="filter-form__range-bar" style="left: 0px; right: 51px;">
          <button class="filter-form__range-button filter-form__range-button--min" type="button">
            <span class="visually-hidden">Изменить минимальную цену</span>
          </button>
          <button class="filter-form__range-button filter-form__range-button--max" type="button">
            <span class="visually-hidden">Изменить максимальную цену</span>
          </button>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="filter-form__buttons-group">
    <button class="filter-form__button button button--accent" type="submit">Применить</button>
    <button class="filter-form__button button button--reset" type="reset">Сбросить</button>
  </div>
</form>
</body>
</html>
