<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Карточка гостиницы</title>
</head>
<body>
  <div class="product-card">
    <a class='product-card__link' href="#" >
      <img class='product-card__image' src="" alt="Гостиница">
      <h3 class="product-card__title">Amara Resort & Spa</h3>
    </a>
    <p class="product-card__description">
      <span class="product-card__type">Гостиница</span>
      <span class="product-card__price">От 4000 ₽</span>
    </p>
    <a class='button' href="#">Подробнее</a>
    <a class='button button--accent' href="#">В избранное</a>
    <p class="product-card__star-rate">
      <span class="visually-hidden">4 звезды</span>
    </p>
    <p class="product-card__rating">Рейтинг: 8,5</p>
  </div>
</body>
</html>
