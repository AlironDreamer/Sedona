<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Кнопка</title>
</head>
<body>
  <!-- базовый класс button -->
  <a class='button' type="button">Поиск гостницы в седоне</a>
  <!-- акцентная модификация --accent -->
  <button class="button button--accent">Подписаться</button>
  <!-- активная модификация --active -->
  <button class="button button--active">В избранном</button>
  <!-- выключенная модификация --disabled -->
  <a class="button button--disabled">В избранном</a>
  <!-- модификация для кнопки сброса фильтров --reset -->
  <button class="button button--reset">Сбросить</button>
  <!-- модификация для кнопки слайдера range --range-min/--range-max -->
  <button class="button button--range-min"></button>
  <button class="button button--range-max"></button>

  <!-- модификация для кнопки выбора типа отображения --display-type -->
  <a class="button button--display-grid"></a>
  <a class="button button--display-slide"></a>
  <a class="button button--display-list"></a>
</body>
</html>
